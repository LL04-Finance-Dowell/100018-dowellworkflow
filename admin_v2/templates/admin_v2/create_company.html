{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Create Company{% endblock %}

{% block content %}
<div style="width: 100% !important;
    height: 90vh !important;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #101c20;">
    <div style="width: 50vw; padding: 1em; border-radius: 1em; box-shadow: 0px 0px 5px #fff; background-color: white; color: #362909;">
        <div class="text-center h3">Create Company</div>
    	<form method="post" enctype="multipart/form-data">{% csrf_token %}
    	    {{ form|crispy }}
    	    <input type="submit" class="btn btn-outline-success " value="Create">
        </form>
    </div>
    </div>
{% endblock content %}
