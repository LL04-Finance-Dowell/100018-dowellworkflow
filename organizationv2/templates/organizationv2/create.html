{% block content %}

<style type="text/css">
.page-item.active.page-link {
    color:#fdec00 !important;
    background-color: #21633d !important;
    border-color: #21633d !important;

}

table.dataTable tfoot th {
  text-align: center;
}

.model-container-docedit{
        position: absolute;
        background-color: #0000006b;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        z-index: 1000;
        align-items: center;
    }
    .email-form{
        height: 10em;
        width: 50vw;
        padding: 1em;
        text-align: center;
        justify-content: space-evenly;

    }
</style>

<div class="home-content-container">

        <div class="container"  style="max-width: 80%; height: 80%; background-color: #fff; margin-top:30px;">


      <div>


</div>
<div class="row justify-content-center mt-5">
	<article class="col-md-8">
      <div class="boxed-md boxed-padded">
        <div class="text-center"><span class="h3">Create Organization</span></div>
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="name">Organization Name</label>
            {{form.name}}
          </div>
          <!--<div class="form-group">-->
          <!--  <label for="organization_lead">Organization Lead</label>-->
          <!--  <input class="form-control" required type="text" name="organization_lead" list="all_members-list" />-->

          <!--</div>-->
          <div class="form-group">
              <!--<datalist id="all_members-list">-->
                          <label for="organization_lead">Organization Lead</label>

              <select  data-live-search="true" class="selectpicker form-control" name="organization_lead" id="company_all_members">
                {% for member in all_members %}
                <option value="{{member}}">{{member.username}}</option>
                {% endfor %}
              </select>
            <!--</datalist>-->
          </div>
          <div class="form-group">
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>

      </div>
    </article>
	</div>
</div>
</div>
