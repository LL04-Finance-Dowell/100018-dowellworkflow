<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}DOCEDIT{% endblock title %}</title>
<meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body>
    <style>
        .nav-link{
            color: black !important;
        }
    </style>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff !important">
        <a class="navbar-brand " href="{% url 'home' %}"><img src="https://i1.wp.com/dowellresearch.de/wp-content/uploads/2018/10/true-moments-logo-1-1-442919954-1538479590775.png?w=160&ssl=1"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'workflow:add-document' %}">Add Document</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'workflow:documents-in-workflow' %}">Documents</a>
                </li>
            </ul>
            {% endif %}

        {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username|title }}</a>
                    <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">
                        {% if user.is_staff %}
                              <a class="dropdown-item" aria-current="page" href="{% url 'workflow:work-flow-list' %}">Work Flow</a>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'workflow:created-document-list' %}">Created Docs</a>
                        <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                </li>
            </ul>

        {% endif %}
        </div>

</nav>
<main>
<div style="width: 100% !important">
{% block content %}




{% endblock content %}
</div>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
